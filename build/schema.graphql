type Rebase @entity {
  id: ID!
  prevYamsScalingFactor: BigInt!
  newYamsScalingFactor: BigInt!
  blockNumber: BigInt!
  timestamp: BigInt!
}

type Pool @entity {
  id: ID!
  rewardRate: BigInt!
  startTime: BigInt!
  periodFinish: BigInt!
  duration: BigInt!
  staked: BigInt!
  rewardAllocated: BigInt!
  rewardPaid: BigInt!
}
