type Rebase @entity {
  id: ID!
  prevYamsScalingFactor: BigInt!
  newYamsScalingFactor: BigInt!
  blockNumber: BigInt!
  timestamp: BigInt!
}

type Pool @entity {
  id: ID!
  rewardRate: BigInt!
  startTime: BigInt!
  periodFinish: BigInt!
  duration: BigInt!
  balance: BigInt!
  rewardAllocated: BigInt!
  rewardPaid: BigInt!
}

type PoolHourData @entity {
  id: ID!
  hourStartUnix: Int!
  pool: Pool!
  balance: BigInt!
  hourlyDepositVolume: BigInt!
  hourlyWithdrawalVolume: BigInt!
}
